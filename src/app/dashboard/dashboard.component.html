<body>
      <mat-card>
        <b><span>Dashboard</span></b>
      </mat-card>
      <br>
      
      <div class="row">
          <div class="column">
              <div class="card">
                <div class="container">
                    <h2 class="title">Total Category:</h2>
                    <h1 class="title">{{data?.category}}</h1>
                    <button mat-raised-button color="primary"   [routerLink]="['/cafe/category']">View Category</button>
                </div>
              </div>
          </div>
          <div class="column">
            <div class="card">
              <div class="container">
                  <h2 class="title">Total Product:</h2>
                  <h1 class="title">{{data?.product}}</h1>
                  <button mat-raised-button color="primary"  [routerLink]="['/cafe/product']">View product</button>
              </div>
            </div>
        </div>
        <div class="column">
            <div class="card">
              <div class="container">
                  <h2 class="title">Total Bill:</h2>
                  <h1 class="title">{{data?.bill}}</h1>
                  <button mat-raised-button color="primary"   [routerLink]="['/cafe/bill']">View bill</button>
              </div>
            </div>
        </div>
      
      </div>
      

</body>

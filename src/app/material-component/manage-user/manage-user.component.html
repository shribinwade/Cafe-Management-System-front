<mat-card class="heading">
     <span><b>Manage Users</b></span>
</mat-card>

<hr>

<mat-card class="filter">
     <mat-form-field>
        <mat-label >Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
     </mat-form-field>
</mat-card>

<hr>

<div class="responsive_table">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
             <th mat-header-cell *matHeaderCellDef>Name</th>
             <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
       </ng-container>

       <ng-container matColumnDef="usernumber">
        <th mat-header-cell *matHeaderCellDef>Phone Number</th>
        <td mat-cell *matCellDef="let element">{{element.userPhone}}</td>
       </ng-container>

       <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef><p>Action</p></th>
        <td mat-cell *matCellDef="let element" class="action-link">
        <mat-slide-toggle (change)="onChange($event.checked,element.id)"
         matTooltip="Activate or Deactivate User" [checked]="element.status">
        </mat-slide-toggle>
        </td>
       </ng-container>
       <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
       <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>
    </table>
</div>
